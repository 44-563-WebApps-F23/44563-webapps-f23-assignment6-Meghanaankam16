<!DOCTYPE html>
<html>
   
<title>Author page </title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

 <style>
    body {
            padding: 20px;
            background-color: antiquewhite;
        }

        form {
            max-width: 400px;
            margin: auto;
        }
    .custom-btn {
            width: 50%;
            margin-top: 10px;
        }
        .form-control {
            border: 2px solid #eb7d08; 
            color: #52d738; 
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
 </style>
<body>
    <h5>Author entry Meghana Ankam</h5>
<h2>Getting input</h2>


<form>
    <label for="secretAuthor">The hidden author name:</label>
    <input type="password" class="form-control" id="secretAuthor" value="Dickens" required><br><br>

    <label for="guessAuthor">Guess the author:</label>
    <input type="text" id="guessAuthor" class="form-control" required><br><br>

    <input type="button" class="btn btn-success custom-btn" value="Check the guess" onclick="checkAuthor()"><br><br>
    <p id="result"></p>
</form>
<div class="alert alert-warning mt-3" id="outOfGuesses" style="display:none;">
    Sorry, ran out of guesses.
</div>
<script>
    let good = 0;
    let oops = 0;
    let incorrectCount=0;

    function checkAuthor() {
        const secretAuthorInput = document.getElementById('secretAuthor').value;
        const guessAuthorInput = document.getElementById('guessAuthor').value;

        if (secretAuthorInput === guessAuthorInput) {
            good++;
            alert("You got it right!");
        } else {
            oops++;
            alert("Sorry");
            incorrectCount++;
        }
        const resultElement = document.getElementById('result');
        resultElement.innerHTML = `Correct Guesses: ${good} | Incorrect Guesses: ${oops}`;
        if (incorrectCount === 7) {
                    document.getElementById("outOfGuesses").style.display = "block";
                    document.getElementById("checkGuessButton").onclick = function () {
                        alert("Sorry, ran out of guesses.");
                    }
        }
    }
</script>
<div id="image">
    <img src="NYC.jpg" id="cityimage" width="100px" height="100px" alt="New York City" onclick="selectImage()">
</div>
<script>
var useImage=1;
function selectImage() {
    switch(useImage){
        case 1: 
        document.getElementById('cityimage').src="MX.jpg";
        useImage=2;
        break;

        case 2: 
        document.getElementById('cityimage').src="ANT.jpg";
        useImage=3;
        break;

        case 3: 
        document.getElementById('cityimage').src="NYC.jpg";
        useImage=1;
        break;
    }
}
</script>

</body>
</html>
