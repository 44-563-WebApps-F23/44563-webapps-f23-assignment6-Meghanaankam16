<!DOCTYPE html>
<html>
   
<title>Author page </title>

    
 
<body>
    <h5>Author entry Meghana Ankam</h5>
<h2>Getting input</h2>


<form>
    <label for="secretAuthor">The hidden author name:</label>
    <input type="password" id="secretAuthor" value="Dickens" required><br><br>

    <label for="guessAuthor">Guess the author:</label>
    <input type="text" id="guessAuthor" required><br><br>

    <input type="button" value="Check the guess" onclick="checkAuthor()"><br><br>
    <p id="result"></p>
</form>
<script>
    let good = 0;
    let oops = 0;

    function checkAuthor() {
        const secretAuthorInput = document.getElementById('secretAuthor').value;
        const guessAuthorInput = document.getElementById('guessAuthor').value;

        if (secretAuthorInput === guessAuthorInput) {
            good++;
            alert("You got it right!");
        } else {
            oops++;
            alert("Sorry");
        }
        const resultElement = document.getElementById('result');
        resultElement.innerHTML = `Correct Guesses: ${good} | Incorrect Guesses: ${oops}`;
    }
</script>
<div id="image">
    <img src="NYC.jpg" id="cityimage" width="100px" height="100px" alt="New York City" onclick="selectImage()">
</div>
<script>
var useImage=1;
function selectImage() {
    switch(useImage){
        case 1: 
        document.getElementById('cityimage').src="MX.jpg";
        useImage=2;
        break;

        case 2: 
        document.getElementById('cityimage').src="ANT.jpg";
        useImage=3;
        break;

        case 3: 
        document.getElementById('cityimage').src="NYC.jpg";
        useImage=1;
        break;
    }
}
</script>

</body>
</html>
